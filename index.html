<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffccd5, #ffe6eb);
      font-family: 'Sacramento', cursive;
      overflow: hidden;
      position: relative;
    }

    .card {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
      width: 350px;
      height: 220px;
      z-index: 10;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      position: relative;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      z-index: 1;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-100%);
      top: 0;
      position: relative;
    }

    #no {
      background: #ccc;
    }

    .yay {
      font-size: 32px;
      color: #ff4d6d;
    }

    #message {
      margin-top: 15px;
      color: #ff4d6d;
      font-size: 16px;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff4d6d;
      animation: floatUp 4s linear infinite;
      z-index: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-600px) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1 id="question">Mimi, will you be my Valentine? ðŸ’˜</h1>
    <div class="buttons">
      <button id="yes" onclick="sayYes()">Yes</button>
      <button id="no" onclick="tapNo()">No</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");
    const messageDiv = document.getElementById("message");
    let noClicks = 0;

    // set initial position right next to Yes
    function setInitialNoPosition(){
      const yesBtn = document.getElementById('yes');
      const rect = yesBtn.getBoundingClientRect();
      const cardRect = card.getBoundingClientRect();
      noBtn.style.left = rect.right - cardRect.left + 10 + 'px';
      noBtn.style.top = rect.top - cardRect.top + 'px';
    }

    function moveNo() {
      const cardRect = card.getBoundingClientRect();
      const x = Math.random() * (cardRect.width - noBtn.offsetWidth);
      const y = Math.random() * (cardRect.height - noBtn.offsetHeight);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    function tapNo() {
      noClicks++;
      moveNo();
      if(noClicks > 1){
        messageDiv.textContent = "Saying no is no fun ðŸ™„";
      }
    }

    function sayYes() {
      card.innerHTML = "<div class='yay'>Happy Early Valentineâ€™s Day! ðŸ’–</div>";
      startHearts();
    }

    function startHearts(){
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = 'ðŸ’–';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = (16 + Math.random()*24) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 300);
    }

    setInitialNoPosition();
  </script>
</body>
</html>
