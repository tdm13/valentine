<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Message ðŸ’Œ</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      width: 360px;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d6d;
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    button {
      padding: 12px 26px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #e0e0e0;
      color: #333;
      position: absolute;
      left: 50%;
      transform: translateX(60px);
    }

    #message {
      margin-top: 20px;
      font-size: 14px;
      min-height: 18px;
      color: #555;
    }

    .yay {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      color: #ff4d6d;
      margin-top: 20px;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 3s linear forwards;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-150px); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <h1>Happy early valentines day!</h1>
  <p>Mimi, will you be my Valentine? ðŸ’˜</p>

  <div class="buttons" id="buttonArea">
    <button id="yesBtn" onclick="sayYes()">Yes</button>
    <button id="noBtn" onclick="sayNo()">No</button>
  </div>

  <div id="message"></div>
  <div id="yayText"></div>
</div>

<form id="yesForm" action="https://formspree.io/f/xqelbgkq" method="POST" style="display:none;">
  <input type="hidden" name="message" value="Mimi said YES ðŸ’˜">
</form>

<script>
  let noClicks = 0;

  function sayNo() {
    noClicks++;

    const noBtn = document.getElementById("noBtn");
    const area = document.getElementById("buttonArea");

    const maxX = area.clientWidth - noBtn.offsetWidth;
    const maxY = area.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    if (noClicks >= 2) {
      document.getElementById("message").innerText = "Saying no is no fun ðŸ™„";
    }
  }

  function sayYes() {
    document.getElementById("yesForm").submit();

    document.getElementById("buttonArea").style.display = "none";
    document.getElementById("message").innerText = "";
    document.getElementById("yayText").innerHTML = '<div class="yay">Yay!! ðŸ’–</div>';

    for (let i = 0; i < 20; i++) {
      createHeart();
    }
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "%";
    heart.style.bottom = "0";
    document.getElementById("card").appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }
</script>

</body>
</html>
