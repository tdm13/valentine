<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Message ðŸ’Œ</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      width: 350px;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      margin-bottom: 10px;
      color: #ff4d6d;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #e0e0e0;
      color: #333;
      position: relative;
    }

    #message {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      min-height: 18px;
    }

    .yay {
      font-family: 'Pacifico', cursive;
      font-size: 30px;
      color: #ff4d6d;
      margin-top: 20px;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 3s linear forwards;
    }

    @keyframes float {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-150px);
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Happy early valentines day!</h1>
    <p>Will you be my Valentine? ðŸ’˜</p>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes</button>
      <button id="noBtn" onclick="sayNo()">No</button>
    </div>

    <div id="message"></div>
    <div id="yayText"></div>
  </div>

  <!-- Hidden Formspree form -->
  <form id="yesForm" action="https://formspree.io/f/xqelbgkq" method="POST" style="display:none;">
    <input type="hidden" name="message" value="Mimi said YES ðŸ’˜">
  </form>

  <script>
    let noClicks = 0;

    function sayNo() {
      noClicks++;

      const noBtn = document.getElementById("noBtn");
      const card = document.getElementById("card");

      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.position = "absolute";
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";

      if (noClicks >= 2) {
        document.getElementById("message").innerText = "Saying no is no fun ðŸ™„";
      }
    }

    function sayYes() {
      document.getElementById("yesForm").submit();

      document.querySelector(".buttons").style.display = "none";
      document.getElementById("message").innerText = "";
      document.getElementById("yayText").innerHTML = '<div class="yay">Yay!! ðŸ’–</div>';

      for (let i = 0; i < 20; i++) {
        createHeart();
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’—";

      heart.style.left = Math.random() * 100 + "%";
      heart.style.bottom = "0px";

      document.getElementById("card").appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }
  </script>

</body>
</html>
