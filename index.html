<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffccd5, #ffe6eb);
      font-family: 'Trebuchet MS', Arial, sans-serif;
    }

    .card {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
      width: 320px;
      height: 220px;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    .yay {
      font-size: 28px;
      color: #ff4d6d;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1 id="question">Mimi, will you be my Valentine? ðŸ’˜</h1>
    <button id="yes" onclick="sayYes()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");

    function moveNo() {
      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function sayYes() {
      card.innerHTML = "<div class='yay'>YAY!! ðŸ’–ðŸ’–<br><span style='font-size:18px'>Happy Valentineâ€™s Day, Mimi!</span></div>";
    }

    // place the no button somewhere at start
    moveNo();
  </script>
</body>
</html>
