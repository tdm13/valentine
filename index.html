<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffccd5, #ffe6eb);
      font-family: 'Sacramento', cursive;
    }

    .card {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
      width: 350px;
      height: 220px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    .yay {
      font-size: 32px;
      color: #ff4d6d;
    }

    #message {
      margin-top: 15px;
      color: #ff4d6d;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1 id="question">Mimi, will you be my Valentine? ðŸ’˜</h1>
    <button id="yes" onclick="sayYes()">Yes</button>
    <button id="no" onclick="tapNo()">No</button>
    <div id="message"></div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");
    const messageDiv = document.getElementById("message");
    let noClicks = 0;

    function moveNo() {
      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function tapNo() {
      noClicks++;
      moveNo();
      if(noClicks > 1){
        messageDiv.textContent = "Saying no is no fun ðŸ™„";
      }
    }

    function sayYes() {
      card.innerHTML = "<div class='yay'>Happy Valentineâ€™s Day, Mimi! ðŸ’–</div>";
    }

    // initial placement for no button
    noBtn.style.left = '200px';
    noBtn.style.top = '100px';
  </script>
</body>
</html>
